  <body>
    <h1>Light and Sound Memory Game</h1>
    
    <p>
      Welcome to the game! Repeat back the pattern by pressening the buttons.
    </p>
    
    <button id="startBtn" onclick="startGame()">

    </button>

      Stop

      <button id="button1" onclick="guess(1)" onmousedown="startTone(1), lightButton(1)" onmouseup="stopTone(), clearButton(1)"><img id="img1" class="hidden" src="https://cdn.glitch.com/7f0c4aeb-801a-41b3-98fe-c47419b0cdf9%2FPNG%20image.png?v=1616223367524" width="150px" height="150px"></button>
